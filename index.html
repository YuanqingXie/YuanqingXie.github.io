<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuanqing Xie - Official Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #555;
            --dark: #222;
            --gray: #777;
            --light-gray: #eee;
            --white: #fff;
            --black: #000;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans', sans-serif;
        }
        
        body {
            background-color: var(--black);
            color: var(--white);
            overflow-x: hidden;
            line-height: 1.6;
        }
        
        /* Video Background */
        .hero-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
            opacity: 1;
        }
        
        .hero::after,
        .hero2::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1;
        }
        
        /* Video Controls */
        .video-controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 10;
        }
        
        .video-btn {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .video-btn:hover {
            background: rgba(0, 0, 0, 0.8);
            transform: scale(1.1);
        }
        
        /* Navigation Bar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5%;
            background: transparent;
            z-index: 1000;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo {
            height: 30px;
            width: auto;
        }
        
        .site-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--white);
        }
        
        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .nav-links a {
            text-decoration: none;
            color: var(--white);
            font-weight: 500;
            font-size: 0.95rem;
            transition: color 0.3s;
        }
        
        .nav-links a:hover {
            color: var(--light-gray);
        }
        
        /* Language Toggle */
        .language-toggle {
            position: relative;
            display: inline-block;
            margin-left: auto;
            margin-right: 15px;
        }
        
        .language-btn {
            background: none;
            border: none;
            color: var(--white);
            font-weight: 500;
            font-size: 0.95rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 5px 10px;
            border-radius: 4px;
            transition: all 0.3s;
        }
        
        .language-btn:hover {
            background: rgba(255,255,255,0.1);
        }
        
        .language-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            background: var(--black);
            border-radius: 4px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
            display: none;
            flex-direction: column;
            min-width: 120px;
            z-index: 1001;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .language-toggle:hover .language-dropdown,
        .language-toggle:focus-within .language-dropdown {
            display: flex;
        }
        
        .language-option {
            padding: 8px 12px;
            text-align: left;
            color: var(--white);
            text-decoration: none;
            transition: background 0.2s;
            cursor: pointer;
        }
        
        .language-option:hover {
            background: rgba(255,255,255,0.1);
        }
        
        .language-option.active {
            background: rgba(255,255,255,0.2);
            font-weight: 600;
        }
        
        /* Mobile Menu */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--white);
            cursor: pointer;
            padding: 5px;
        }
        
        .mobile-menu {
            position: fixed;
            top: 70px;
            left: 0;
            width: 100%;
            background: var(--black);
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 999;
            display: none;
            flex-direction: column;
            gap: 15px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        
        .mobile-menu.show {
            display: flex;
        }
        
        .mobile-menu a {
            padding: 10px;
            text-decoration: none;
            color: var(--white);
            font-weight: 500;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        /* Hero Section */
        .hero, .hero2 {
            height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            padding-top: 80px;
            background: #111;
        }
        
        .hero-content {
            position: relative;
            z-index: 2;
            display: flex;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 5%;
            color: var(--white);
        }
        
        .hero-text {
            flex: 2;
        }
        
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 25px;
            line-height: 1.2;
            font-weight: 600;
            display: none;
        }
        
        .hero h1.active {
            display: block;
        }
        
        /* Projects Section */
        .projects-section {
            padding: 100px 5%;
            background: var(--black);
        }
        
        .section-header {
            text-align: center;
            margin-bottom: 60px;
        }
        
        .section-header h2 {
            font-size: 2.2rem;
            margin-bottom: 15px;
            color: var(--white);
            position: relative;
            display: inline-block;
            display: none;
        }
        
        .section-header h2.active {
            display: block;
        }
        
        .section-header p {
            display: none;
        }
        
        .section-header p.active {
            display: block;
        }
        
        /* 其余样式保持不变... */
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <!-- （保持不变） -->

    <!-- Hero Section -->
    <section class="hero" id="home">
        <video autoplay muted loop playsinline class="hero-video" id="hero-video">
            <source src="assets/Hero_2048x1080.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="video-controls">
            <button class="video-btn" id="mute-btn" title="Unmute">
                <i class="fas fa-volume-mute"></i>
            </button>
        </div>
        <div class="hero-content">
            <div class="hero-text">
                <h1 lang="en" class="active">Innovative Design · Technology Integration · User Experience</h1>
                <h1 lang="de">Innovatives Design · Technologieintegration · Benutzererlebnis</h1>
                <h1 lang="zh">创新设计 · 技术整合 · 用户体验</h1>
            </div>
        </div>
    </section>

    <!-- 第二个视频 Hero2 -->
    <section class="hero2">
        <video autoplay muted loop playsinline class="hero-video" id="hero-video2">
            <source src="assets/Hero_2_2048x1080.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="video-controls">
            <button class="video-btn" id="mute-btn2" title="Unmute">
                <i class="fas fa-volume-mute"></i>
            </button>
        </div>
    </section>

    <!-- Projects Section -->
    <!-- （保持不变） -->

    <!-- About Section -->
    <!-- （保持不变） -->

    <!-- Contact Section -->
    <!-- （保持不变） -->

    <!-- Footer -->
    <!-- （保持不变） -->

    <script>
        // 已有翻译字典等保持不变...

        document.addEventListener('DOMContentLoaded', function() {
            // --- Hero1 视频 ---
            const video = document.getElementById('hero-video');
            const muteBtn = document.getElementById('mute-btn');
            if (video && muteBtn) {
                video.muted = true;
                muteBtn.addEventListener('click', function() {
                    video.muted = !video.muted;
                    updateMuteButton();
                });
                function updateMuteButton() {
                    muteBtn.innerHTML = video.muted 
                        ? '<i class="fas fa-volume-mute"></i>'
                        : '<i class="fas fa-volume-up"></i>';
                }
                updateMuteButton();
            }

            // --- Hero2 视频 ---
            const video2 = document.getElementById('hero-video2');
            const muteBtn2 = document.getElementById('mute-btn2');
            if (video2 && muteBtn2) {
                video2.muted = true;
                muteBtn2.addEventListener('click', function() {
                    video2.muted = !video2.muted;
                    updateMuteButton2();
                });
                function updateMuteButton2() {
                    muteBtn2.innerHTML = video2.muted 
                        ? '<i class="fas fa-volume-mute"></i>'
                        : '<i class="fas fa-volume-up"></i>';
                }
                updateMuteButton2();
            }

            // 其余JS保持不变...
        });
    </script>
</body>
</html>
